<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - DESNACHROME</title>
  <link href="https://fonts.googledesna.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="WEB.CSS"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffccf2);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #ff66b2;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      flex-direction: row;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .nav .active {
      background: #fff;
      color: #ff66b2;
    }

    .contact-section {
      margin: 50px auto;
      max-width: 500px;
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff99cc;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
      margin-bottom: 20px;
    }

    h2 {
      color: #cc007a;
      margin-bottom: 10px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      color: #880044;
    }

    .contact-item i {
      margin-right: 10px;
      color: #ff3385;
    }

    .contact-item span {
      font-size: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #ff3385;
      font-size: 24px;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #cc007a;
    }

    .material-symbols-rounded {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 28px;
      display: inline-block;
      line-height: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">DESNACHROME</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="foto.html">Foto</a>
      <a href="video.html">Video</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <img src="DESNA.jpeg" alt="Foto Profil" class="profile-pic" />
    <h2>ndess</h2>

    <div class="contact-info">
      <div class="contact-item">
        <i class="material-icons">location_on</i>
        <span>Kotabumi, Lampung Utara</span>
      </div>
      <div class="contact-item">
        <i class="material-icons">alternate_email</i>
        <span>@desnanurfadhiliya</span>
      </div>
      <div class="contact-item">
        <i class="material-icons">email</i>
        <span>desnamobile54@gmail.com</span>
      </div>
      <div class="contact-item">
        <i class="material-icons">phone</i>
        <span>+62 812-7302-8332</span>
      </div>
      <div class="contact-item">
        <i class="material-icons">home</i>
        <span>Jl. Prumnas Tulungmili, Lampung Utara</span>
      </div>
      <div class="contact-item">
        <i class="material-icons">public</i>
        <span>www.dsnnrfdhly.id</span>
      </div>
    </div>

    
    
  </section>

</body>
</html>
